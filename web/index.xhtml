      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calculadora JSF</title>
    </h:head>
    <h:body>
        <h:form>
            
            <div>
                <h:inputText value="#{BeanCalculadora2.a}"  style="margin-right: 2px;"/>

            <a style="margin: 2px;">Operador:</a>
            
            <h:selectOneMenu value="#{BeanCalculadora2.data}" style="margin-right: 4px;">

            <h:commandButton action="#{BeanCalculadora2.calcular}" value="=" />
            
           </div>
            
         
        </h:form>
